<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Teclado Numérico</title>
  <style>
    button {
      width: 50px;
      height: 50px;
      font-size: 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Teclado Numérico</h2>
  <div id="teclado"></div>

  <script>
    const teclado = document.getElementById("teclado");

    for (let i = 1; i <= 9; i++) {
      const boton = document.createElement("button");
      boton.textContent = i;
      teclado.appendChild(boton);
    
      // Salto de línea cada 3 botones
      if (i % 3 === 0) {
        teclado.appendChild(document.createElement("br"));
      }
        // Colorear botones pares
      if (i % 2 ==0) {
        boton.style.backgroundColor = "lightblue";
      }
    }
  </script>
  
</body>
</html>
